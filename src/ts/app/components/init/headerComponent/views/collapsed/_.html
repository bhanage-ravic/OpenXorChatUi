<div class="_collapse_action_c">
    <span class="_collapse_title"></span>
    <div class="valign-wrapper _collapse_action_btns_c">

        <a href="#" class="_expand_c" title="Expand" data-bind="click:$component.expandChat">

        </a>

</div>
<nav class="nav-wrapper_c">

        </a>
        <a href="#" class=_menu_c>

        </a>

        </li>
    </ul>
</nav>
